name: Regenerate Influenza A Groups

on:
  schedule:
    # Run daily at 03:00 UTC
    - cron: '0 3 * * *'
  workflow_dispatch:

concurrency:
  group: regenerate-influenza-a
  cancel-in-progress: false

jobs:
  regenerate:
    runs-on: ubuntu-latest
    permissions:
      contents: write        # Required for pushing commits to main
      pull-requests: write   # Required for creating PRs
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Pixi
        uses: prefix-dev/setup-pixi@v0.9.3
        with:
          pixi-version: latest
          cache: true

      - name: Regenerate Influenza A groups
        run: pixi run regenerate-influenza-a-ci

      - name: Check for changes and count lines
        id: check_changes
        run: |
          # Check if there are any changes
          if git diff --quiet results/197911-groups.json; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "total_changes=0" >> $GITHUB_OUTPUT
            echo "No changes detected"
            exit 0
          fi

          # Get diff statistics
          DIFF_OUTPUT=$(git diff --numstat results/197911-groups.json)

          # Validate and parse
          if echo "$DIFF_OUTPUT" | grep -qE '^[0-9]+\s+[0-9]+'; then
            ADDITIONS=$(echo "$DIFF_OUTPUT" | awk '{print $1}')
            DELETIONS=$(echo "$DIFF_OUTPUT" | awk '{print $2}')
            TOTAL_CHANGES=$((ADDITIONS + DELETIONS))

            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "total_changes=$TOTAL_CHANGES" >> $GITHUB_OUTPUT
            echo "Changes detected: +$ADDITIONS -$DELETIONS (total: $TOTAL_CHANGES lines)"
          else
            echo "::error::Unable to parse diff output: $DIFF_OUTPUT"
            exit 1
          fi

      - name: Commit directly to main
        if: steps.check_changes.outputs.has_changes == 'true' && steps.check_changes.outputs.total_changes <= 2000
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add results/197911-groups.json
          git commit -m "chore: update influenza A assemblies"
          git push

      - name: Create Pull Request
        if: steps.check_changes.outputs.has_changes == 'true' && steps.check_changes.outputs.total_changes > 2000
        uses: peter-evans/create-pull-request@v7
        with:
          commit-message: 'chore: update influenza A assemblies'
          title: 'Update Influenza A Groups'
          body: |
            Automated update of Influenza A assembly groups.

            The change was too large to automatically commit to main.

            @GenSpectrum/influenza-group-override-maintainers Please review these changes before merging.

            This PR was automatically generated by the scheduled workflow.
          branch: update-influenza-a-groups
          delete-branch: true
