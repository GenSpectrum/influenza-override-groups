name: Regenerate Influenza B Groups

on:
  schedule:
    # Run daily at 03:00 UTC
    - cron: '0 3 * * *'
  workflow_dispatch:

jobs:
  regenerate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Pixi
        uses: prefix-dev/setup-pixi@v0.9.3
        with:
          pixi-version: latest
          cache: true

      - name: Regenerate Influenza B groups
        run: pixi run regenerate-influenza-b

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          commit-message: 'chore: update influenza B assemblies'
          title: 'Update Influenza B Groups'
          body: |
            Automated update of Influenza B assembly groups.

            This PR was automatically generated by the scheduled workflow.
          branch: update-influenza-b-groups
          delete-branch: true
