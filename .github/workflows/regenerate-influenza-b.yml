name: Regenerate Influenza B Groups

on:
  schedule:
    # Run daily at 03:00 UTC
    - cron: '0 3 * * *'
  workflow_dispatch:

concurrency:
  group: regenerate-groups
  cancel-in-progress: false

jobs:
  regenerate:
    runs-on: ubuntu-latest
    env:
      GROUP_FILE: results/11520-groups.json
    permissions:
      contents: write        # Required for pushing commits to main
      pull-requests: write   # Required for creating PRs
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Pixi
        uses: prefix-dev/setup-pixi@v0.9.3
        with:
          pixi-version: latest
          cache: true

      - name: Regenerate Influenza B groups
        run: pixi run regenerate-influenza-b-ci

      - name: Check for changes and count lines
        id: check_changes
        run: |
          # Check if there are any changes
          if git diff --quiet $GROUP_FILE; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "large_change=false" >> $GITHUB_OUTPUT
            echo "No changes detected"
            exit 0
          fi

          CHANGE_SIZE=$(git diff $GROUP_FILE | wc -l | awk '{print $1}')

          if [ "$CHANGE_SIZE" -gt 2000 ]; then
              echo "large_change=true" >> $GITHUB_OUTPUT
          else
              echo "large_change=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit directly to main
        if: steps.check_changes.outputs.has_changes == 'true' && steps.check_changes.outputs.large_change == 'false'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add $GROUP_FILE
          git commit -m "chore: update influenza B assemblies"
          git push

      - name: Create Pull Request
        if: steps.check_changes.outputs.has_changes == 'true' && steps.check_changes.outputs.large_change == 'true'
        uses: peter-evans/create-pull-request@v7
        with:
          commit-message: 'chore: update influenza B assemblies'
          title: 'Update Influenza B Groups'
          body: |
            Automated update of Influenza B assembly groups.

            The change was too large to automatically commit to main.

            @GenSpectrum/influenza-group-override-maintainers Please review these changes before merging.

            This PR was automatically generated by the scheduled workflow.
          branch: update-influenza-b-groups
          delete-branch: true
