name: Regenerate Influenza Groups

on:
  schedule:
    # Run daily at 03:00 UTC
    - cron: '0 3 * * *'
  workflow_dispatch:
    inputs:
      organism:
        description: 'Which influenza organism to regenerate'
        required: true
        type: choice
        options:
          - A
          - B
        default: B

jobs:
  regenerate:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        organism: ${{ github.event_name == 'schedule' && fromJSON('["A","B"]') || fromJSON(format('["{0}"]', github.event.inputs.organism)) }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Pixi
        uses: prefix-dev/setup-pixi@v0.9.3
        with:
          pixi-version: latest
          cache: true

      - name: Regenerate Influenza ${{ matrix.organism }} groups
        run: pixi run regenerate-influenza-${{ matrix.organism | lower }}

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          commit-message: 'chore: update influenza ${{ matrix.organism }} assemblies'
          title: 'Update Influenza ${{ matrix.organism }} Groups'
          body: |
            Automated update of Influenza ${{ matrix.organism }} assembly groups.

            This PR was automatically generated by the ${{ github.event_name == 'schedule' && 'scheduled' || 'manual' }} workflow.
          branch: update-influenza-${{ matrix.organism | lower }}-groups
          delete-branch: true
